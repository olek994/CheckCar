<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}"/>
    <link th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>

<body id="LoginForm">
<div class="container">
    <div class="login-form">
        <div class="main-div">
            <div class="panel">
                <h2>Zaloguj</h2>
                <p>Wprowadź swój login oraz hasło</p>
            </div>
            <form id="Login" th:action="@{/login/signIn}" method="post">

                <div class="form-group">
                    <input type="name" name="username" class="form-control" id="name" placeholder="Email Address">
                </div>

                <div class="form-group">
                    <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>

                <button type="submit" class="btn btn-primary margin-bottom-20">Zaloguj</button>
                <button class="btn btn-outline-primary" th:href="@{/login/signUp}">Rejestracja</button>
            </form>
        </div>
    </div>
</div>

<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
<script th:src="@{/js/main.js}"></script>

</body>
</html>
