<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}"/>
    <link th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
</head>

<body id="LoginForm">
<div class="container">
    <div class="login-form">
        <div class="main-div">
            <h1 class="form-heading"><img src="../static/css/nav3.png"></h1>
            <div class="panel">
                <h2>Zaloguj</h2>
                <p>Wprowadź swój login oraz hasło</p>
            </div>
            <form id="Login" th:action="@{/login/signIn}" method="post">

                <div class="form-group">
                    <input type="name" name="username" class="form-control" id="name" placeholder="Nazwa użytkownika">
                </div>

                <div class="form-group">
                    <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Hasło">
                </div>

                <button type="submit" class="btn btn-primary margin-bottom-20">Zaloguj</button>

            </form>
            <button onClick="window.open('/auth/login/signUp');" type="registry" id="signUpButton" class="btn btn-outline-primary">Utwórz konto</button>

        </div>
    </div>
</div>
<script th:src="@{/js/main.js}"></script>

</body>
</html>
