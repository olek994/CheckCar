<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/registry.css}"/>
</head>

<body id="RegistryForm">
<div class="container">
    <div class="login-form">
        <div class="main-div">
            <div class="panel">
                <h2>Rejestracja</h2>
                <p>Wprowadź dane aby się utworzyć konto</p>
            </div>
            <form class="validate-form" method="post">
                    <div class="form-group">
                        <input type="text" name="name" class="form-control" id="name" placeholder="Imię">
                    </div>

                    <div class="form-group">
                        <input type="text" name="last_name" class="form-control" id="last_name" placeholder="Nazwisko">
                    </div>

                    <div class="form-group">
                        <input type="text" name="email" class="form-control" id="email" placeholder="E-mail">
                    </div>

                    <div class="form-group">
                        <input type="text" name="username" class="form-control" id="username" placeholder="Login">
                    </div>

                    <div class="form-group">
                        <input type="text" name="password" class="form-control" id="password" placeholder="Hasło">
                    </div>

                    <div class="form-group">
                        <input type="text" name="password_r" class="form-control" id="password_r" placeholder="Powtórz hasło">
                    </div>

                    <button type="submit" class="btn btn-lg btn-primary">Utwórz konto</button>
                </form>
            </div>
        </div>
</div>

<script th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>
<script th:src="@{/webjars/jquery-easing/1.3/jquery.easing.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9/umd/popper.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
<script th:src="@{/js/main.js}"></script>

<script type="text/javascript" th:inline="javascript">

    $('.validate-form').on('submit', signUp);
    function signUp(e) {
        e.preventDefault();
        $.ajax({
            method: 'POST',
            url: '/auth/login/signUp/process',
            contentType: 'application/json',
            data: JSON.stringify({
                name: $('.validate-form').find('input[name="name"]').val(),
                surname: $('.validate-form').find('input[name="last_name"]').val(),
                email: $('.validate-form').find('input[name="email"]').val(),
                username: $('.validate-form').find('input[name="username"]').val(),
                password: $('.validate-form').find('input[name="password"]').val(),
                password_r: $('.validate-form').find('input[name="password_r"]').val()
            }),
            success: function (r) {
                alert("Konto zostało dodane");
                location.replace("/auth/login/signIn");
            },
            error: function (r) {
                alert("Błąd podczas tworzenia konta.");
            }
        });
    }
</script>
</body>
</html>
