<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>CheckCar - Zarejestruj się</title>

    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>

<div class="height_100_vh">
        <div class="row">
            <div class="col-4">
                <form class="validate-form" method="post">
                        <span>CheckCar</span>

                    <div class="form-group">
                        <span >Name</span>
                        <input  type="text" name="name"/>
                    </div>

                    <div class="form-group">
                        <span >Last Name</span>
                        <input type="text" name="last_name"/>
                    </div>

                    <div class="form-group">
                        <span >E-mail</span>
                        <input type="text" name="email"/>
                    </div>

                    <div class="form-group">
                        <span >Username</span>
                        <input type="text" name="username"/>
                    </div>

                    <div class="form-group">
                        <span >Password</span>
                        <input  type="password" name="password"/>
                    </div>

                    <div class="form-group">
                        <span>Repeat Password</span>
                        <input type="password" name="password_r"/>
                    </div>

                    <div>
                        <button type="submit" class="btn btn-lg btn-primary">Zarejestruj</button>
                    </div>
                </form>
            </div>
        </div>
</div>

<script th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>
<script th:src="@{/webjars/jquery-easing/1.3/jquery.easing.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9/umd/popper.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
<script th:src="@{/js/main.js}"></script>

<script type="text/javascript" th:inline="javascript">

    $('.validate-form').on('submit', signUp);
    function signUp(e) {
        e.preventDefault();
        $.ajax({
            method: 'POST',
            url: '/auth/login/signUp/process',
            contentType: 'application/json',
            data: JSON.stringify({
                name: $('.validate-form').find('input[name="name"]').val(),
                surname: $('.validate-form').find('input[name="last_name"]').val(),
                email: $('.validate-form').find('input[name="email"]').val(),
                username: $('.validate-form').find('input[name="username"]').val(),
                password: $('.validate-form').find('input[name="password"]').val(),
                password_r: $('.validate-form').find('input[name="password_r"]').val()
            }),
            success: function (r) {
                alert("Konto zostało dodane");
                location.replace("/auth/login/signIn");
            },
            error: function (r) {
                alert("Błąd podczas tworzenia konta.");
            }
        });
    }
</script>

</body>
</html>
