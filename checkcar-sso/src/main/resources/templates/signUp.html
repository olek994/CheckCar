<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/registry.css}"/>
</head>

<body id="RegistryForm">
<div class="container">
    <div class="login-form">
        <div class="main-div">
            <div class="panel">
                <h2>Rejestracja</h2>
                <p>Wprowadź dane aby się utworzyć konto</p>
            </div>
            <div class="row" id="no_all_inputs_field_info" style="display: none;">
                <div class="col-12 mx-auto text-center">
                    <div class="alert alert-danger" role="alert">
                        <i class="fa fa-exclamation-circle" aria-hidden="true"></i> Wypełnij wszystkie pola
                    </div>
                </div>
            </div>
            <div class="row" id="account_created_info" style="display: none;">
                <div class="col-12 mx-auto text-center">
                    <div class="alert alert-primary" role="alert"> Rejestracja przebiegła pomyślnie
                    </div>
                </div>
            </div>
            <div class="row" id="account_not_created_info" style="display: none;">
                <div class="col-12 mx-auto text-center">
                    <div class="alert alert-danger" role="alert">
                        <i class="fa fa-exclamation-circle" aria-hidden="true"></i> Wypełnij wszystkie pola
                    </div>
                </div>
            </div>
            <form class="validate-form" method="post">
                    <div class="form-group">
                        <input type="text" name="name" class="form-control" id="name" placeholder="Imię">
                    </div>

                    <div class="form-group">
                        <input type="text" name="last_name" class="form-control" id="last_name" placeholder="Nazwisko">
                    </div>

                    <div class="form-group">
                        <input type="text" name="email" class="form-control" id="email" placeholder="E-mail">
                    </div>

                    <div class="form-group">
                        <input type="text" name="username" class="form-control" id="username" placeholder="Nazwa użytkownika">
                    </div>

                    <div class="form-group">
                        <input type="password" name="password" class="form-control" id="password" placeholder="Hasło">
                    </div>

                    <div class="form-group">
                        <input type="password" name="password_r" class="form-control" id="password_r" placeholder="Powtórz hasło">
                    </div>

                    <button type="submit" class="btn btn-lg btn-primary">Utwórz konto</button>
                </form>
            <div class="panel">
                <p2 onClick="window.open('/auth/login/signIn');">Powrót do logowania</p2>
            </div>
            </div>
        </div>
</div>

<script th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>
<script th:src="@{/webjars/jquery-easing/1.3/jquery.easing.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9/umd/popper.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
<script th:src="@{/js/main.js}"></script>

<script type="text/javascript" th:inline="javascript">

    $('.validate-form').on('submit', signUp);
    function signUp(e) {
        e.preventDefault();

        let name = $('.validate-form').find('input[name="name"]').val();
        let last_name = $('.validate-form').find('input[name="last_name"]').val();
        let email = $('.validate-form').find('input[name="email"]').val();
        let username = $('.validate-form').find('input[name="username"]').val();
        let password = $('.validate-form').find('input[name="password"]').val();
        let password_r = $('.validate-form').find('input[name="password_r"]').val();

        if(name === "" || last_name === "" || email === "" || username === "" || password === "" || password_r === "" ){
            $('#no_all_inputs_field_info').show('fast');
        }else{
            $('#no_all_inputs_field_info').hide('fast');
            $('#account_not_created_info').hide('fast');
            $('#account_created_info').hide('fast');
            $.ajax({
                method: 'POST',
                url: '/auth/login/signUp/process',
                contentType: 'application/json',
                data: JSON.stringify({
                    name: name,
                    surname: last_name,
                    email: email,
                    username: username,
                    password: password,
                    password_r: password_r
                }),
                success: function (r) {
                    $('#account_created_info').show('fast');
                    // location.replace("/auth/login/signIn");
                },
                error: function (r) {
                    $('#account_not_created_info').show('fast');
                }
            });
        }
    }
</script>
</body>
</html>
