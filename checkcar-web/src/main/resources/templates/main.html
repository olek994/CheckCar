<!DOCTYPE html>
<html th:lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${'CheckCar'}"></title>

    <meta th:if="${_csrf != null}" name="_csrf" th:content="${_csrf.token}"/>
    <meta th:if="${_csrf != null}" name="_csrf_header" th:content="${_csrf.headerName}"/>


    <link th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}" rel="stylesheet"/>
    <link th:href="@{/webjars/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
    <link th:href="@{/css/nav.css}" rel="stylesheet"/>
    <link th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}" rel="stylesheet"/>

    <script th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>
    <script th:src="@{/webjars/jquery-easing/1.3/jquery.easing.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.12.9/umd/popper.js}"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
    <script th:src="@{/webjars/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.min.js}"></script>
    <script th:src="@{/js/checkCar-spa.js}"></script>


</head>
<body class="" id="page-top">
    <div th:replace="navigation"></div>
    <div id="main-content" class="content-wrapper container-fluid col-8  padding-top-20" style="margin-top: 120px">
        <div layout:fragment="mainPartContent"></div>
    </div>
    <div id="checkCar-modals-container"></div>
   <script th:inline="javascript">

       $(window).on('popstate', function (e) {
           let state = e.originalEvent.state;
           let url = "";
           if(state !== null && state !== undefined){
               url = state.url;
           }
           //TODO zmiana reloadPage
           CheckCarSPA.reloadPage(url, false);
       })

   </script>
</body>
</html>
